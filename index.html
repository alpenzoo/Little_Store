<!DOCTYPE html>
<html ng-app="storeApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/StoreController.js"></script>

    <script src="js/lib/jquery.min.js"></script>


</head>
<body ng-controller="StoreController as store">
    <div class="main-container">
        <header class="topsection">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-8">
                    <img class="img-responsive logo" src="img/logo.png" alt="Pizza Logo">
                </div>
                <nav class="col-md-4 col-sm-4 col-xs-6 navbar" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#menu">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Catalog</a></li>
                                <li><a href="#">Payment & Delivery</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="col-md-4 col-sm-4 col-xs-6">
                        <img class="cart-image pull-right" src="img/basket.png" alt="Cart" class="img-responsive">
                </div>
            </div>
            <div class="row underlined"></div>
            <div class="row underlined-second"></div>
        </header>
        <section class="container-fluid content">
            <div class="row gallery">
                <div ng-repeat="pizza in pizzas" class="col-md-3 col-sm-4 col-xs-6 gallery-item center-block">
                    <div class="gallery-img">
                        <img ng-src="{{ pizza.cover }}" class="img-responsive center-block">
                    </div>
                    <div class="gallery-text text-center">
                        {{ pizza.name }}
                    </div>
                    <div class="gallery-row clearfix">
                        <div class="gallery-text gallery-price">{{ pizza.price | currency }}</div>
                        <input type="button" class="btn btn-warning gallery-button" value="Buy">
                    </div>
                </div>
             </div>
        </section>
        <div class="row underlined-second"></div>
        <div class="row underlined"></div>
        <footer class="bottomsection text-center">
            (c) 2017
        </footer>
    </div>

</body>
</html>
