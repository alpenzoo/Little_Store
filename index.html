<!DOCTYPE html>
<html ng-app="storeApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="js/lib/jquery.min.js"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.4.0.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/StoreController.js"></script>
    <script src="js/controllers/NavController.js"></script>



</head>
<body ng-controller="StoreController as store">
    <div class="main-container">
        <header class="topsection">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-8">
                    <a href="#!/#home">
                        <img class="img-responsive logo" src="img/logo.png" alt="Pizza Logo">
                    </a>
                </div>
                <nav class="col-md-4 col-sm-4 col-xs-6 navbar" ng-controller="NavController">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle pull-left" ng-click="isCollapsed = !isCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse menu" uib-collapse="isCollapsed">
                            <ul class="nav navbar-nav">
                                <li><a href="#!/#home">Catalog</a></li>
                                <li><a href="#!/about">Payment & Delivery</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <a href="#!/basket">
                        <img class="cart-image pull-right" src="img/basket.png" alt="Cart" class="img-responsive">
                    </a>

                </div>
            </div>
            <div class="row underlined"></div>
            <div class="row underlined-second"></div>
        </header>
        <section ng-view class="container-fluid content">

        </section>
        <div class="row underlined-second"></div>
        <div class="row underlined"></div>
        <footer class="bottomsection text-center">
            (c) 2017
        </footer>
    </div>

</body>
</html>
