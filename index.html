<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="topsection">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-8">
                    <img class="img-responsive logo" src="img/logo.png" alt="Pizza Logo">
                </div>
                <nav class="col-md-4 col-sm-4 col-xs-6 navbar" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#menu">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Catalog</a></li>
                                <li><a href="#">Payment & Delivery</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <div class="container-responsive cart-container pull-right ">
                        <img class="cart-image" src="img/basket.png" alt="Cart" class="img-responsive">
                    </div>

                </div>
            </div>
        </header>
        <section class="container main">
            123
        </section>
    </div>

</body>
</html>
